version: "3"
services:
  docker-node-app:
    build: .
    ports:
      - 3000:3000
    environment:
      - PORT=3000
    depends_on:
      - docker-mongo

  docker-mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=sanjeev
      - MONGO_INITDB_ROOT_PASSWORD=mypassword
    volumes:
      - mongo-db:/data/db

volumes:
  mongo-db: